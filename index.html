<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>

        body{
            background: #ffe255;
            background: linear-gradient(to right, #ffa751, #ffe255);
        }
        .bg{
            background-image: url(img/Inicio.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>

<div class="container w-75 bg-opacity-50 mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col rounded-end">
            <div class="text-end">
                <img src="img/logo.jpg" width="256" alt="">
            </div>

            <h2 class="fw-bold text-center py-5"> Bienvenido</h2>
            
            <!-- Login usuarios-->

            <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Inicia sesión</button>
                </div>
                <div class="my-3">
                    <span>¿Aún sin una cuenta? <a href="#">Regístrate aquí</a></span> <br>
                    <span><a href="#">Recuperar contraseña</a></span>
                </div>
            </form>
            <!-- Login redes sociales --> 
            <div class="container" w-100 my-5>
                <div class="row text-center">
                    <div class="col-12">Inicia sesión con tus redes sociales</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="img/FB.png" width="32" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2 d-none d-md-block">
                                    <img src="img/Instagram.jpg" width="48" alt="">
                                </div>

                                <div class="col-12 col-md-10 text-center">
                                    Instagram
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
